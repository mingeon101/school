<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 학교 정보 (보기)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl space-y-12">
            
            <!-- Title Section -->
            <div class="text-center space-y-2">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight leading-tight">우리 학교 정보</h1>
                <p class="text-xl md:text-2xl text-gray-500 font-medium">급식, 시간표, 준비물을 한눈에 확인하세요!</p>
                <div id="user-info" class="text-xs text-gray-400 mt-2">사용자 ID: <span id="user-id"></span></div>
                <a href="../host/index.html" class="inline-block mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all transform hover:scale-105 duration-200">
                    편집 페이지로 이동
                </a>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-indicator" class="flex justify-center items-center py-12">
                <div class="loading-spinner"></div>
                <p class="ml-4 text-gray-600 font-medium">데이터를 불러오는 중...</p>
            </div>

            <div id="main-content" class="space-y-12 hidden">
                <!-- Lunch Menu Section -->
                <div class="bg-blue-50 p-6 md:p-8 rounded-2xl shadow-inner space-y-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold text-gray-700">오늘의 급식</h2>
                    </div>
                    <div id="lunch-menu" class="bg-blue-100 p-4 rounded-xl text-lg text-gray-800">
                        <p>급식 정보를 불러오는 중...</p>
                    </div>
                </div>

                <!-- Timetable Section -->
                <div class="bg-green-50 p-6 md:p-8 rounded-2xl shadow-inner space-y-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold text-gray-700">시간표</h2>
                    </div>
                    <div class="overflow-x-auto rounded-xl shadow-md border border-green-200">
                        <table id="timetable-table" class="min-w-full bg-green-100 text-center text-gray-800">
                            <thead class="bg-green-200">
                                <tr>
                                    <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">교시</th>
                                    <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">월</th>
                                    <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">화</th>
                                    <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">수</th>
                                    <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">목</th>
                                    <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">금</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Timetable will be populated here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Supplies Section -->
                <div class="bg-yellow-50 p-6 md:p-8 rounded-2xl shadow-inner space-y-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-3xl font-bold text-gray-700">오늘의 준비물</h2>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-xl text-lg text-gray-800">
                        <ul id="supplies-list" class="list-disc pl-5">
                            <li>준비물 정보를 불러오는 중...</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Canvas 환경에서 제공하는 전역 변수와 사용자 ID를 사용합니다.
        const originalAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // __app_id에서 경로를 추출하여 유효한 앱 ID로 변환
        const parts = originalAppId.split('/');
        const appId = parts[1];
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // 제공해주신 Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyC64x5tTThy3kyqd6xdQVh0FnCmOrkRwqo",
            authDomain: "school-43682.firebaseapp.com",
            databaseURL: "https://school-43682-default-rtdb.firebaseio.com",
            projectId: "school-43682",
            storageBucket: "school-43682.firebasestorage.app",
            messagingSenderId: "982819365062",
            appId: "1:982819365062:web:e706daf0941e643f99b7c7",
            measurementId: "G-11SGYKGM1Z"
        };

        // Firebase 초기화
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getDatabase(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500 font-medium">Firebase 초기화 실패: API 키를 확인해주세요.</p>';
        }
        
        // 전역 변수
        let userId = null;
        const loadingIndicator = document.getElementById('loading-indicator');
        const mainContent = document.getElementById('main-content');
        
        // 인증 및 데이터 로드
        async function authenticateAndLoadData() {
            if (!auth) return;
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication error:", error);
                try {
                    await signInAnonymously(auth);
                } catch (anonError) {
                    console.error("Firebase anonymous authentication failed:", anonError);
                }
            }
        }
        
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id').textContent = userId;
                    setupRealtimeDBListeners();
                    loadingIndicator.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                } else {
                    console.error("User not authenticated.");
                }
            });
        }
        
        // Firebase Realtime Database 리스너 설정
        function setupRealtimeDBListeners() {
            if (!userId) {
                console.error("User ID is not available for Realtime Database listeners.");
                return;
            }

            // 시간표 데이터 리스너
            const timetableRef = ref(db, `artifacts/${appId}/users/${userId}/timetable`);
            onValue(timetableRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.schedule) {
                    renderTimetable('timetable-table', data.schedule, false);
                } else {
                    // 데이터가 없을 경우 기본값으로 렌더링
                    renderTimetable('timetable-table', [
                        ['1교시', '', '', '', '', ''],
                        ['2교시', '', '', '', '', ''],
                        ['3교시', '', '', '', '', ''],
                        ['4교시', '', '', '', '', ''],
                        ['5교시', '', '', '', '', ''],
                        ['6교시', '', '', '', '', ''],
                    ], false);
                }
            }, { onlyOnce: false });

            // 준비물 데이터 리스너
            const suppliesRef = ref(db, `artifacts/${appId}/users/${userId}/supplies`);
            onValue(suppliesRef, (snapshot) => {
                const data = snapshot.val();
                const suppliesList = document.getElementById('supplies-list');
                suppliesList.innerHTML = '';
                if (data && data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        suppliesList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = '준비물 정보가 없습니다.';
                    suppliesList.appendChild(li);
                }
            }, { onlyOnce: false });
        }
        
        // 시간표 렌더링
        function renderTimetable(tableId, data, editable) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            tableBody.innerHTML = '';
            
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-green-300 last:border-0';
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.className = 'py-3 px-2';
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // 급식 데이터 로드 (API는 더미 데이터로 대체)
        async function fetchLunchMenu() {
            // 실제 API 대신 더미 데이터 사용
            const dummyLunch = {
                "date": "2025-09-26",
                "menu": "쌀밥, 미역국, 불고기, 김치, 사과"
            };
            document.getElementById('lunch-menu').textContent = dummyLunch.menu;
        }

        document.addEventListener('DOMContentLoaded', () => {
            authenticateAndLoadData();
            fetchLunchMenu();
        });
    </script>
</body>
</html>
