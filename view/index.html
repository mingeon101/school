<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 학교 정보 (보기)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl space-y-12">

            <!-- Title Section -->
            <div class="text-center space-y-2">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight leading-tight">우리 학교 정보</h1>
                <p class="text-xl md:text-2xl text-gray-500 font-medium">오늘의 급식 메뉴와 시간표, 준비물을 확인하세요</p>
                <div id="user-info" class="text-xs text-gray-400 mt-2">사용자 ID: <span id="user-id"></span></div>
                <a href="../host/index.html" class="inline-block mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all transform hover:scale-105 duration-200">
                    편집 페이지로 이동
                </a>
            </div>

            <!-- School Meal Section -->
            <div class="bg-blue-50 p-6 md:p-8 rounded-2xl shadow-inner space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-3xl font-bold text-gray-700">오늘의 급식</h2>
                    <p id="meal-date" class="text-lg font-medium text-gray-600"></p>
                    <div id="meal-info" class="flex items-center justify-center h-24">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Timetable Section -->
            <div class="bg-green-50 p-6 md:p-8 rounded-2xl shadow-inner space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-3xl font-bold text-gray-700">시간표</h2>
                </div>
                <div class="overflow-x-auto rounded-xl shadow-md border border-green-200">
                    <table id="timetable-table" class="min-w-full bg-green-100 text-center text-gray-800">
                        <thead class="bg-green-200">
                            <tr>
                                <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">교시</th>
                                <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">월</th>
                                <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">화</th>
                                <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">수</th>
                                <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">목</th>
                                <th class="py-3 px-2 border-b-2 border-green-300 font-semibold text-lg">금</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Timetable will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Supplies Section -->
            <div class="bg-yellow-50 p-6 md:p-8 rounded-2xl shadow-inner space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-3xl font-bold text-gray-700">준비물</h2>
                </div>
                <div id="supplies-list" class="bg-yellow-100 p-6 rounded-xl shadow-md border border-yellow-200">
                    <p class="text-gray-500 text-center font-medium">준비물 정보를 불러오는 중입니다...</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // Canvas 환경에서 제공하는 전역 변수를 사용합니다.
        const originalAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const appId = originalAppId.replace(/\//g, '-');
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase 초기화
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getDatabase(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }
        
        // --- 전역 변수 ---
        let userId = null;
        
        // --- 인증 및 데이터 로드 ---
        async function authenticateAndLoadData() {
            if (!auth) return;
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication error:", error);
            }
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id').textContent = userId;
                setupRealtimeDBListeners();
            } else {
                console.error("User not authenticated.");
            }
        });

        // --- Firebase Realtime Database 리스너 설정 ---
        function setupRealtimeDBListeners() {
            if (!userId || !db) {
                console.error("User ID or DB is not available for Realtime Database listeners.");
                return;
            }

            // 시간표 데이터 리스너
            const timetableRef = ref(db, `artifacts/${appId}/users/${userId}/timetable`);
            onValue(timetableRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.schedule) {
                    renderTimetable('timetable-table', data.schedule);
                } else {
                    set(timetableRef, { schedule: defaultTimetableData });
                    renderTimetable('timetable-table', defaultTimetableData);
                }
            }, { onlyOnce: false });

            // 준비물 데이터 리스너
            const suppliesRef = ref(db, `artifacts/${appId}/users/${userId}/supplies`);
            onValue(suppliesRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.items) {
                    renderSupplies(data.items);
                } else {
                    set(suppliesRef, { items: [] });
                    renderSupplies([]);
                }
            }, { onlyOnce: false });
        }
        
        // --- 급식 API 로직 ---
        const API_KEY = '8fe6dd6237b64f9c97194fa87453b179';
        const ATPT_OFCDC_SC_CODE = 'T10'; // 제주특별자치도교육청
        const SD_SCHUL_CODE = '9296032'; // 오현중학교

        function getFormattedDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        async function fetchMealData() {
            const date = getFormattedDate();
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_YMD=${date}`;
            const mealInfoDiv = document.getElementById('meal-info');
            const mealDatePara = document.getElementById('meal-date');

            mealDatePara.textContent = `${new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' })}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.mealServiceDietInfo && data.mealServiceDietInfo[1] && data.mealServiceDietInfo[1].row) {
                    const mealRows = data.mealServiceDietInfo[1].row;
                    let mealContent = '';

                    mealRows.forEach(meal => {
                        const mealType = meal.MMEAL_SC_NM;
                        const menuItems = meal.DDISH_NM.replace(/\./g, '').replace(/<br\/>/g, ', ').replace(/\s{2,}/g, ' ');
                        mealContent += `
                            <div class="mb-4 last:mb-0">
                                <h3 class="text-xl font-bold text-blue-800">${mealType}</h3>
                                <p class="text-lg text-gray-700 mt-1">${menuItems}</p>
                            </div>
                        `;
                    });

                    if (mealContent) {
                        mealInfoDiv.innerHTML = mealContent;
                    } else {
                        mealInfoDiv.innerHTML = `<p class="text-gray-500 text-center font-medium">오늘의 급식 정보가 없습니다.</p>`;
                    }
                } else {
                    mealInfoDiv.innerHTML = `<p class="text-gray-500 text-center font-medium">오늘의 급식 정보가 없습니다.</p>`;
                }
            } catch (error) {
                console.error('Error fetching meal data:', error);
                mealInfoDiv.innerHTML = `<p class="text-red-500 text-center font-medium">급식 정보를 불러오는 중 오류가 발생했습니다.</p>`;
            }
        }

        // --- 시간표 로직 ---
        const defaultTimetableData = [
            ['1교시', '', '', '', '', ''],
            ['2교시', '', '', '', '', ''],
            ['3교시', '', '', '', '', ''],
            ['4교시', '', '', '', '', ''],
            ['5교시', '', '', '', '', ''],
            ['6교시', '', '', '', '', ''],
        ];

        function renderTimetable(tableId, data) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            tableBody.innerHTML = '';
            
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-green-300 last:border-0';
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.className = 'py-3 px-2';
                    if (colIndex === 0) {
                        td.textContent = cell;
                    } else {
                        const content = document.createElement('span');
                        content.textContent = cell;
                        td.appendChild(content);
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
        
        // --- 준비물 로직 ---
        function renderSupplies(supplies) {
            const suppliesListDiv = document.getElementById('supplies-list');
            suppliesListDiv.innerHTML = '';
            
            if (supplies && supplies.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'list-disc list-inside space-y-2 text-lg text-gray-700 font-medium';
                supplies.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    ul.appendChild(li);
                });
                suppliesListDiv.appendChild(ul);
            } else {
                suppliesListDiv.innerHTML = `<p class="text-gray-500 text-center font-medium">등록된 준비물이 없습니다.</p>`;
            }
        }
        
        // --- 이벤트 리스너 ---
        document.addEventListener('DOMContentLoaded', () => {
            authenticateAndLoadData();
            fetchMealData();
        });
    </script>
</body>
</html>
